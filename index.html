<style>
*{margin:0;padding:0;text-decoration:none;}ul{list-style:none;}body{font-family:Droid Sans,Helvetica,Arial;text-align:center;background:#303030;}.top{width:100%;height:60px;padding:10px 0;position:relative;top:auto;background-color:rgba(255,0,76,0.75);z-index:2;}.container_block,.foot{margin:10px auto;width:95%;max-width:500px;padding:5px;background-color:rgba(60,60,60,0.43);position:relative;z-index:2;}.p_color_w{color:#fff}.p_color_b{color:#000}.p_color_g{color:#04ff18}.p-l{font-size:24px;}.p-m{font-size:16px;}.p-s{font-size:13px;}.list{margin:10px auto;width:95%;max-width:500px;padding:10px 0;background-color:rgba(0,0,0,0.2);}.reserve{margin:10px auto;width:80%;max-width:500px;}.list a{display:block;color:#fff;padding:5px;border-radius:20px;margin:5px auto;width:80%;}.reserve a{display:block;color:#fff;padding:5px;border-radius:20px;margin:5px auto;width:80%;max-width:300px;}.b_color_red{background-color:rgba(255,3,108,0.5);}.b_color_grey{background-color:rgba(0,0,0,0.45);}.b_color_green{background-color:rgba(83,173,61,0.57);}.youjian{color:#2c90ff;font-weight:900;background-color:rgba(0,0,0,0.58)}.swiper-container,.swiper-container:after{position:fixed;width:100%;height:100%;top:0px;left:0px;z-index:2;}.swiper-container:after{content:'';background:transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABhJREFUeNpiYGBgePz//38GRhABAgABBgBFTAbfCBNE2AAAAABJRU5ErkJggg==) repeat;}.swiper-container ul li{width:100%;height:100%;position:absolute;top:0px;left:0px;background-size:cover;background-position:50% 50%;background-repeat:none;z-index:0;}.slidetemp,.swiper-slide{opacity:0;display:block}.animation1{-webkit-animation:animation1 6s ease-out infinite alternate;}@-webkit-keyframes animation1{0%{-webkit-transform:scale(1.4);opacity:0;}90%{opacity:0.9;}90%{opacity:0.9;}100%{-webkit-transform:scale(1);opacity:0;}}.animation2{animation:animation2 6s ease-out infinite alternate;}@-webkit-keyframes animation2{0%{-webkit-transform:scale(1);opacity:0;}90%{opacity:0.9;}90%{opacity:0.9;}100%{-webkit-transform:scale(1.4);opacity:0;}}.animation3{animation:animation3 6s ease-out infinite alternate;}@-webkit-keyframes animation3{0%{-webkit-transform:scale(1.4);opacity:0;background-position:1% 50%;}90%{opacity:0.9;}90%{opacity:0.9;}100%{-webkit-transform:scale(1);opacity:0;background-position:50% 50%;}}.animation1{animation:animation1 6s ease-out infinite alternate;}@keyframes animation1{0%{transform:scale(1.2);opacity:0;}90%{opacity:0.9;}90%{opacity:0.9;}100%{transform:scale(1);opacity:0;}}.animation2{animation:animation2 6s ease-out infinite alternate;}@keyframes animation2{0%{transform:scale(1);opacity:0;}90%{opacity:0.9;}90%{opacity:0.9;}100%{transform:scale(1.2);opacity:0;}}.animation3{animation:animation3 6s ease-out infinite alternate;}@keyframes animation3{0%{transform:scale(1.4);opacity:0;background-position:1% 50%;}90%{opacity:0.9;}90%{opacity:0.9;}100%{transform:scale(1);opacity:0;background-position:50% 50%;}}

  <div class="p-s p_color_w">手机用户请截屏保存。</div>
</div>

</div>    
</div>
<div class="foot">
</div>
<script type="text/javascript">
$(document).ready(function(){ 
$('title').text(title);
var reg= /^http(s)?:\/\/(.*?)/i;
$.each(fabuye,function(idx,obj){
$('.reserve').append('<a class="p-s b_color_green" href="'+obj.link+'" target="_blank"><span>'+idx+obj.link.replace(reg,"")+'</span></a>');
});
$.each(links,function(idx,obj){
$('.list').append('<a class="p-m b_color_grey" href="'+obj.link+'" target="_blank"><span>'+idx+obj.link.replace(reg,"")+'</span></a>');
});
$('.list a').eq(0).addClass('b_color_red').removeClass('b_color_grey').prepend('<b class="p_color_g">●</b>');
$.each(foot,function(idx,obj){
$('.foot').append('<div class="p-s p_color_w">'+obj.txt+'</div>');
});
if ($(window).width()<600){
for (var i = 1; i < wapimg; i++) { 
  $('.slidetemp').append('<li class="" data-funlazy="imges/wap/'+i+'.jpg"></li>');
 }
}else{
for (var i = 1; i < pcimg; i++) { 
  $('.slidetemp').append('<li class="" data-funlazy="imges/pc/'+i+'.jpg"></li>');
 }
}
var num=1;
FunLazy({
strictLazyMode:false,
autoCheckChange: true,
onSuccess: function (img) {
var imgsbox = $(img).addClass('swiper-slide');
$('.swiper-wrapper').append(imgsbox); 
},
});

var canready = setInterval(function(){

if($('.swiper-slide').length>2){
clearInterval(canready);
$('.swiper-slide').eq(0).addClass('animation1'); 
$('.swiper-slide').eq(1).addClass('swiper-slide-next'); 
$('.top').css('background-color',' rgba(45,45,45,0.53)');
slide();
}
}, 300);
function slide(){
setInterval(function(){
var setcolass = '';
switch(Math.floor((Math.random() * 3) + 1)) {
     case 1:
        setcolass = 'animation1';
        break;
     case 2:
        setcolass = 'animation2';
        break;
     case 3:
        setcolass = 'animation3';
        break;
};
var listnum= $('.swiper-slide').length;
if (num > listnum-2){num=-1};
setTimeout(function(){ $('.swiper-slide').eq(num-2).removeClass('animation1 animation2 animation3'); }, 1000);
$('.swiper-slide-next').addClass(setcolass).removeClass('swiper-slide-next');
$('.swiper-slide').eq(num+1).addClass('swiper-slide-next');
num++;
}, 5000);
}

}); 
</script>
</body>
